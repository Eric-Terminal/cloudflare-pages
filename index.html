<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eric-Terminal的个人主页</title>
    <link rel="icon" type="image/png" href="https://assets.ericterminal.com/logo-transparent.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//assets.ericterminal.com" />
    <link rel="preconnect" href="https://assets.ericterminal.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800&family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script>
      window.__turnstileReadyEventFired = false;
      window.onTurnstileScriptLoad = function () {
        window.__turnstileReadyEventFired = true;
        window.dispatchEvent(new Event("turnstile-script-ready"));
      };
    </script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onTurnstileScriptLoad&render=explicit"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="bg-scene" aria-hidden="true">
      <div class="orb orb-a"></div>
      <div class="orb orb-b"></div>
      <div class="orb orb-c"></div>
      <div class="grid-layer"></div>
      <div id="particle-layer" class="particle-layer"></div>
    </div>

    <main class="page-shell">
      <section class="verify-card" id="main-container">
        <div class="spotlight" id="spotlight"></div>

        <header class="stage-header">
          <div class="header-tools">
            <span class="stage-chip" id="stage-chip">安全网关</span>
            <button
              id="theme-toggle"
              class="theme-toggle"
              type="button"
              aria-pressed="false"
              aria-label="切换为夜间主题"
              title="切换为夜间主题"
            >
              <span class="theme-icon icon-sun" aria-hidden="true">
                <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                  <circle cx="12" cy="12" r="4.4"></circle>
                  <path
                    d="M12 2.2v2.2M12 19.6v2.2M21.8 12h-2.2M4.4 12H2.2M18.9 5.1l-1.6 1.6M6.7 17.3l-1.6 1.6M18.9 18.9l-1.6-1.6M6.7 6.7 5.1 5.1"
                  ></path>
                </svg>
              </span>
              <span class="theme-icon icon-moon" aria-hidden="true">
                <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                  <path d="M15.4 3.5a8.9 8.9 0 1 0 5.1 15.8A9.2 9.2 0 0 1 15.4 3.5Z"></path>
                </svg>
              </span>
            </button>
          </div>
          <h1 id="title">Eric-Terminal的个人主页</h1>
          <p id="subtitle">系统正在对当前会话进行风险复核，请完成验证后继续访问。</p>
        </header>

        <section class="captcha-area" aria-label="验证区域">
          <div class="captcha-slot" id="turnstile-container"></div>
          <div class="captcha-slot hidden" id="recaptcha-container"></div>
        </section>

        <p id="message" class="tone-warn" aria-live="polite"></p>
        <p class="helper" id="helper">若验证失败请耐心等待系统自动重试，无需刷新页面。</p>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
