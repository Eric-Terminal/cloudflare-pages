<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>访问安全网关</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800&family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script>
      window.__turnstileReadyEventFired = false;
      window.onTurnstileScriptLoad = function () {
        window.__turnstileReadyEventFired = true;
        window.dispatchEvent(new Event("turnstile-script-ready"));
      };
    </script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onTurnstileScriptLoad&render=explicit"
      async
      defer
    ></script>
    <script
      src="https://www.recaptcha.net/recaptcha/api.js?render=explicit"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="bg-scene" aria-hidden="true">
      <div class="orb orb-a"></div>
      <div class="orb orb-b"></div>
      <div class="orb orb-c"></div>
      <div class="grid-layer"></div>
      <div id="particle-layer" class="particle-layer"></div>
    </div>

    <main class="page-shell">
      <section class="verify-card" id="main-container">
        <div class="spotlight" id="spotlight"></div>

        <header class="stage-header">
          <span class="stage-chip" id="stage-chip">安全网关</span>
          <h1 id="title">访问安全确认</h1>
          <p id="subtitle">系统正在对当前会话进行风险复核，请完成验证后继续访问。</p>
        </header>

        <section class="captcha-area" aria-label="验证区域">
          <div class="captcha-slot" id="turnstile-container"></div>
          <div class="captcha-slot hidden" id="recaptcha-container"></div>
        </section>

        <p id="message" class="tone-warn" aria-live="polite"></p>
        <p class="helper" id="helper">若验证失败请耐心等待系统自动重试，无需刷新页面。</p>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
